	<style type="text/css">
		img{width: 50px; height: 50px; display:block; margin: 0px auto;}
		.card{
			/*border: 1px solid black;*/
			float: left;
			margin: 7px;
			padding: 5px;
			box-shadow: 3px 3px 5px #AAA, -3px -3px 5px #AAA;
		}
		.convert{
			clear: both;
			width: 60%;
		}
		button{
			display: block; margin: 0px auto;
		}

			text-align: center;
		}
		input[type="checkbox"]{
			display: block; 
			margin: 0 auto;
			margin-bottom: 5px;
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function(){

			var inputs = document.querySelectorAll("input[type='text'");
			var checks = document.querySelectorAll("input[type='checkbox']");
			var convert_button = document.querySelector("#convert");
			var clear_button = document.querySelector("#clear");

			console.log(inputs);
			console.log(checks);

			for(var i=0 ; i<checks.length ; i++){
				checks[i].addEventListener("click", function(){
					console.log(checks);
					var index = Array.prototype.indexOf.call(checks, this);
					inputs[index].disabled = ! inputs[index].disabled;
				},false);
			}

			function onlyFilled(){
				for (var i = 0 ; i < checks.length; i++) {
				 	if(checks[i].checked){
				 		return i;
				 	}
				}
				return null;
			}

			function setAllExcept(index, value){
				for (var i = 0; i < inputs.length; i++) {
					if(i != index){
						inputs[i].value = value;
					}
				}
			}

			convert_button.onclick = function(e){
				var i = onlyFilled();
				if(i!= null){
					setAllExcept(i, inputs[i].value)
				}else{
					alert("None selected");
				}
				
			};

			clear_button.onclick = function(){
				inputs.forEach(function(){
					this.value = "";
					console.log(this)
				});
			}
		}
	</script>
